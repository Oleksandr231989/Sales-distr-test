<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Power BI Report</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #logoContainer {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #logoImage {
            height: 100px;
            width: auto;
        }
        #loginForm {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid rgba(204, 204, 204, 0.5);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #reportContainer {
            display: none;
            flex: 1;
            width: 100%;
            border: none;
            background-color: white;
        }
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 16px;
            background-color: rgba(0, 123, 255, 0.9);
        }
        #errorMessage {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            text-align: center;
            padding: 8px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #debugInfo {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="logoContainer">
        <img id="logoImage" src="mayoly icon.png" alt="Mayoly Icon">
    </div>

    <div id="loginForm">
        <h2>Please enter your email and password</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="enterButton" onclick="login()">Enter</button>
        <div id="errorMessage">Incorrect login or password. Please try again or contact mayoly.reports@gmail.com</div>
        <div id="debugInfo"></div>
    </div>

    <button id="logoutButton" onclick="logout()" style="display: none;">Log out</button>

    <iframe 
        id="reportContainer" 
        allowFullScreen="true">
    </iframe>

    <script>
        // For debugging, display the config being used
        try {
            // Create a safe copy of config without exposing sensitive data
            const configSummary = {
                powerBiUrlDefined: typeof config.powerBiUrl !== 'undefined',
                firebaseConfigDefined: typeof config.firebase !== 'undefined',
                firebaseKeysDefined: config.firebase ? {
                    apiKeyDefined: typeof config.firebase.apiKey !== 'undefined',
                    authDomainDefined: typeof config.firebase.authDomain !== 'undefined',
                    projectIdDefined: typeof config.firebase.projectId !== 'undefined'
                } : 'Firebase config not defined'
            };
            console.log('Config summary:', configSummary);
            
            // Only show first few characters of the auth domain for verification
            if (config.firebase && config.firebase.authDomain) {
                document.getElementById('debugInfo').textContent = 
                    `Auth Domain: ${config.firebase.authDomain.substring(0, 8)}...`;
            }
        } catch (e) {
            console.error('Error accessing config:', e);
            document.getElementById('debugInfo').textContent = 'Config error: ' + e.message;
        }

        // Set iframe source
        document.getElementById('reportContainer').src = config.powerBiUrl;

        try {
            // Initialize Firebase
            console.log('Initializing Firebase...');
            firebase.initializeApp(config.firebase);
            console.log('Firebase initialized successfully');
            
            // Check if auth is available on firebase
            if (!firebase.auth) {
                console.error('Firebase auth is not available');
                document.getElementById('debugInfo').textContent += '\nFirebase auth not available';
            }
        } catch (e) {
            console.error('Firebase initialization error:', e);
            document.getElementById('debugInfo').textContent += '\nFirebase init error: ' + e.message;
        }

        firebase.auth().onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? 'User signed in' : 'No user');
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('reportContainer').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'block';
                document.getElementById('logoContainer').style.display = 'none';
                console.log('User email:', user.email);
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('reportContainer').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'none';
                document.getElementById('logoContainer').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt with email:', email);
            document.getElementById('debugInfo').textContent = 'Attempting login...';

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Login successful:', userCredential.user.email);
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('debugInfo').textContent = 'Login successful!';
                })
                .catch((error) => {
                    console.error('Login error:', error.code, error.message);
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('debugInfo').textContent = 
                        `Login failed: ${error.code} - ${error.message}`;
                });
        }

        function logout() {
            console.log('Logout attempt');
            firebase.auth().signOut().then(() => {
                console.log('Logout successful');
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }

        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("enterButton").click();
            }
        });
        
        // Additional diagnostics
        window.addEventListener('load', function() {
            // Check if all scripts loaded properly
            const scripts = ['firebase-app-compat.js', 'firebase-auth-compat.js', 'config.js'];
            scripts.forEach(script => {
                const success = Array.from(document.getElementsByTagName('script'))
                    .some(s => s.src && s.src.includes(script));
                console.log(`Script ${script} loaded: ${success}`);
            });
        });
    </script>
</body>
</html>
