<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Power BI Report</title>

    <!-- Updated Firebase SDK script loading -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Inline config for immediate testing -->
    <script>
    const config = {
        powerBiUrl: "https://app.powerbi.com/view?r=eyJrIjoiZDgzMTE5NjAtMzgyNi00OGZlLWIxOWUtMDQwNDI1MDhiMGRhIiwidCI6IjZjZjFjYWUyLTZmNTgtNDA3YS04ZWY4LWNiZDY0MjMyYWIzYSIsImMiOjl9",
        firebase: {
            apiKey: "AIzaSyA-wHAQkA9fTM8VzuiqTG6mne7NHQv8cy4",
            authDomain: "mayoly-28298.firebaseapp.com",
            projectId: "mayoly-28298",
            storageBucket: "mayoly-28298.appspot.com",
            messagingSenderId: "321318380841",
            appId: "1:321318380841:web:exampleappid"
        }
    };
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #logoContainer {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #logoImage {
            height: 100px;
            width: auto;
        }
        #loginForm {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid rgba(204, 204, 204, 0.5);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #reportContainer {
            display: none;
            flex: 1;
            width: 100%;
            border: none;
            background-color: white;
        }
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 16px;
            background-color: rgba(0, 123, 255, 0.9);
        }
        #errorMessage {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            text-align: center;
            padding: 8px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #debugInfo {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        #debugButton {
            margin-top: 10px;
            background-color: #6c757d;
            font-size: 12px;
        }
        #detailedDebugInfo {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="logoContainer">
        <img id="logoImage" src="mayoly icon.png" alt="Mayoly Icon">
    </div>

    <div id="loginForm">
        <h2>Please enter your email and password</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="enterButton" onclick="login()">Enter</button>
        <div id="errorMessage">Incorrect login or password. Please try again or contact mayoly.reports@gmail.com</div>
        <div id="debugInfo"></div>
        
        <!-- Debug button for troubleshooting -->
        <button id="debugButton">Show Debug Info</button>
        <div id="detailedDebugInfo"></div>
    </div>

    <button id="logoutButton" onclick="logout()" style="display: none;">Log out</button>

    <iframe 
        id="reportContainer" 
        allowFullScreen="true">
    </iframe>

    <script>
        // Wait for the DOM to load before running the script
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting initialization');
            
            // Set iframe source if config is available
            if (typeof config !== 'undefined' && config.powerBiUrl) {
                document.getElementById('reportContainer').src = config.powerBiUrl;
            }
            
            // Initialize Firebase using the improved function
            const auth = initializeFirebase();
            
            // Only proceed with auth monitoring if initialization succeeded
            if (auth) {
                // Monitor auth state changes
                auth.onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? 'User signed in' : 'No user');
                    if (user) {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('reportContainer').style.display = 'block';
                        document.getElementById('logoutButton').style.display = 'block';
                        document.getElementById('logoContainer').style.display = 'none';
                        console.log('User email:', user.email);
                    } else {
                        document.getElementById('loginForm').style.display = 'block';
                        document.getElementById('reportContainer').style.display = 'none';
                        document.getElementById('logoutButton').style.display = 'none';
                        document.getElementById('logoContainer').style.display = 'block';
                        document.getElementById('errorMessage').style.display = 'none';
                    }
                });

                // Login function
                window.login = function() {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt with email:', email);
                    document.getElementById('debugInfo').textContent = 'Attempting login...';

                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            console.log('Login successful:', userCredential.user.email);
                            document.getElementById('errorMessage').style.display = 'none';
                            document.getElementById('debugInfo').textContent = 'Login successful!';
                        })
                        .catch((error) => {
                            console.error('Login error:', error.code, error.message);
                            document.getElementById('errorMessage').style.display = 'block';
                            document.getElementById('debugInfo').textContent = 
                                `Login failed: ${error.code}`;
                        });
                };

                // Logout function
                window.logout = function() {
                    console.log('Logout attempt');
                    auth.signOut().then(() => {
                        console.log('Logout successful');
                    }).catch((error) => {
                        console.error('Logout error:', error);
                    });
                };
            } else {
                // Display login error if Firebase initialization failed
                document.getElementById('enterButton').disabled = true;
                document.getElementById('errorMessage').textContent = 'Cannot login: Firebase not initialized properly';
                document.getElementById('errorMessage').style.display = 'block';
            }

            // Handle Enter key for login
            document.addEventListener("keypress", function(event) {
                if (event.key === "Enter" && !document.getElementById('enterButton').disabled) {
                    document.getElementById("enterButton").click();
                }
            });
        });

        // Improved Firebase initialization function
        function initializeFirebase() {
            // Check if Firebase SDK is loaded
            if (typeof firebase === 'undefined') {
                console.error('Firebase SDK not loaded');
                document.getElementById('debugInfo').textContent = 'Error: Firebase SDK not loaded';
                return null;
            }
            
            // Check if config is defined
            if (typeof config === 'undefined' || !config.firebase) {
                console.error('Firebase config not defined');
                document.getElementById('debugInfo').textContent = 'Error: Firebase config not defined';
                return null;
            }
            
            // Check for required Firebase config values
            const requiredFields = ['apiKey', 'authDomain', 'projectId'];
            for (const field of requiredFields) {
                if (!config.firebase[field]) {
                    console.error(`Firebase config is missing required field: ${field}`);
                    document.getElementById('debugInfo').textContent = `Error: Firebase config missing ${field}`;
                    return null;
                }
            }
            
            // Initialize Firebase
            try {
                console.log('Initializing Firebase with config:', {
                    authDomain: config.firebase.authDomain,
                    projectId: config.firebase.projectId
                });
                
                const firebaseApp = firebase.initializeApp(config.firebase);
                const auth = firebase.auth(firebaseApp);
                console.log('Firebase initialized successfully');
                return auth;
            } catch (e) {
                console.error('Firebase initialization error:', e);
                document.getElementById('debugInfo').textContent = 'Firebase initialization error: ' + e.message;
                return null;
            }
        }

        // Debug button functionality
        document.getElementById('debugButton').addEventListener('click', function() {
            const debugInfo = document.getElementById('detailedDebugInfo');
            if (debugInfo.style.display === 'none') {
                // Collect debug information
                let info = 'FIREBASE STATUS\n';
                info += '- Firebase Loaded: ' + (typeof firebase !== 'undefined' ? 'Yes ✓' : 'No ✗') + '\n';
                info += '- Config Loaded: ' + (typeof config !== 'undefined' ? 'Yes ✓' : 'No ✗') + '\n';
                
                if (typeof config !== 'undefined') {
                    info += '\nCONFIG VALUES\n';
                    info += '- PowerBI URL defined: ' + (typeof config.powerBiUrl !== 'undefined' ? 'Yes ✓' : 'No ✗') + '\n';
                    info += '- Firebase config defined: ' + (typeof config.firebase !== 'undefined' ? 'Yes ✓' : 'No ✗') + '\n';
                    
                    if (config.firebase) {
                        info += '- Auth Domain: ' + (config.firebase.authDomain || 'Not defined') + '\n';
                        info += '- Project ID: ' + (config.firebase.projectId || 'Not defined') + '\n';
                        info += '- API Key defined: ' + (config.firebase.apiKey ? 'Yes ✓' : 'No ✗') + '\n';
                    }
                }
                
                // Check which scripts are loaded
                const scripts = Array.from(document.getElementsByTagName('script'));
                info += '\nLOADED SCRIPTS\n';
                scripts.forEach(script => {
                    if (script.src) {
                        info += '- ' + script.src + '\n';
                    }
                });
                
                // Browser info
                info += '\nBROWSER INFO\n';
                info += '- User Agent: ' + navigator.userAgent + '\n';
                
                debugInfo.textContent = info;
                debugInfo.style.display = 'block';
                this.textContent = 'Hide Debug Info';
            } else {
                debugInfo.style.display = 'none';
                this.textContent = 'Show Debug Info';
            }
        });
    </script>
</body>
</html>
