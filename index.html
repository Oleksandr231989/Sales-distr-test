<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Power BI Report</title>
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Firebase SDK script loading -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Load config.js with defer attribute to ensure it loads before our script -->
    <script src="config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #logoContainer {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #logoImage {
            height: 100px;
            width: auto;
        }
        #loginForm {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid rgba(204, 204, 204, 0.5);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #reportContainer {
            display: none;
            flex: 1;
            width: 100%;
            border: none;
            background-color: white;
        }
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 16px;
            background-color: rgba(0, 123, 255, 0.9);
        }
        #errorMessage {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            text-align: center;
            padding: 8px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #debugInfo {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        #debugButton {
            margin-top: 10px;
            background-color: #6c757d;
            font-size: 12px;
        }
        #detailedDebugInfo {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            white-space: pre-wrap;
            text-align: left;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="logoContainer">
        <img id="logoImage" src="mayoly icon.png" alt="Mayoly Icon" onerror="this.onerror=null; this.style.display='none';">
    </div>

    <div id="loginForm">
        <h2>Please enter your email and password</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="enterButton">Enter</button>
        <div id="errorMessage">Incorrect login or password. Please try again or contact mayoly.reports@gmail.com</div>
        <div id="debugInfo"></div>
        
        <button id="debugButton">Show Debug Info</button>
        <div id="detailedDebugInfo"></div>
    </div>

    <button id="logoutButton" style="display: none;">Log out</button>

    <iframe 
        id="reportContainer" 
        allowFullScreen="true">
    </iframe>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting initialization');
            document.getElementById('debugInfo').textContent = 'Initializing...';
            
            // Verify config is loaded and has expected values
            if (typeof config === 'undefined') {
                handleError('Configuration not loaded. Check if config.js exists and is properly formatted.');
                return;
            }
            
            // Verify config.firebase exists
            if (!config.firebase) {
                handleError('Firebase configuration not found in config object.');
                return;
            }
            
            // Check for placeholder values
            if (config.firebase.apiKey && 
                (config.firebase.apiKey === '##FIREBASE_API_KEY##' || 
                 config.firebase.apiKey.includes('##'))) {
                handleError('Firebase credentials contain placeholder values. GitHub Actions may not have replaced them correctly.');
                return;
            }
            
            // Set iframe source if config is available
            if (config.powerBiUrl) {
                document.getElementById('reportContainer').src = config.powerBiUrl;
            } else {
                console.warn('Power BI URL not defined in config');
            }
            
            // Initialize Firebase
            try {
                console.log('Initializing Firebase with provided config');
                document.getElementById('debugInfo').textContent = 'Initializing Firebase...';
                
                const firebaseApp = firebase.initializeApp(config.firebase);
                const auth = firebase.auth(firebaseApp);
                
                console.log('Firebase initialized successfully');
                document.getElementById('debugInfo').textContent = 'Firebase initialized successfully';
                
                // Set up auth state listener
                setupAuthStateListener(auth);
                
                // Set up login/logout handlers
                setupEventHandlers(auth);
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                handleError('Firebase initialization failed: ' + error.message);
            }
            
            // Debug button functionality
            document.getElementById('debugButton').addEventListener('click', function() {
                const debugInfo = document.getElementById('detailedDebugInfo');
                if (debugInfo.style.display === 'none') {
                    // Collect debug information
                    let info = '<div><b>CONFIG STATUS</b><br>';
                    info += 'Config object defined: ' + (typeof config !== 'undefined' ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                    
                    if (typeof config !== 'undefined') {
                        info += 'PowerBI URL defined: ' + (config.powerBiUrl ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                        info += 'Firebase config defined: ' + (config.firebase ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                        
                        if (config.firebase) {
                            info += 'API Key defined: ' + (config.firebase.apiKey ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                            info += 'Auth Domain defined: ' + (config.firebase.authDomain ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                            info += 'Project ID defined: ' + (config.firebase.projectId ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                            
                            // Check for placeholder values
                            const hasPlaceholders = Object.values(config.firebase).some(val => 
                                typeof val === 'string' && val.includes('##'));
                                
                            if (hasPlaceholders) {
                                info += '<span class="error">WARNING: Firebase config contains placeholder values!</span><br>';
                            }
                            
                            // Log first few characters of API key (for debugging)
                            if (config.firebase.apiKey) {
                                const keyPreview = config.firebase.apiKey.substring(0, 5) + '...';
                                info += `API Key preview: ${keyPreview}<br>`;
                            }
                        }
                    }
                    info += '</div>';
                    
                    // Firebase status
                    info += '<div><b>FIREBASE STATUS</b><br>';
                    info += 'Firebase SDK Loaded: ' + (typeof firebase !== 'undefined' ? '<span class="success">Yes ✓</span>' : '<span class="error">No ✗</span>') + '<br>';
                    info += '</div>';
                    
                    // Check which scripts are loaded
                    const scripts = Array.from(document.getElementsByTagName('script'));
                    info += '<div><b>LOADED SCRIPTS</b><br>';
                    scripts.forEach(script => {
                        if (script.src) {
                            info += '- ' + script.src + '<br>';
                        } else {
                            info += '- Inline script<br>';
                        }
                    });
                    info += '</div>';
                    
                    // Browser info
                    info += '<div><b>BROWSER INFO</b><br>';
                    info += 'User Agent: ' + navigator.userAgent + '<br>';
                    info += 'Current URL: ' + window.location.href + '<br>';
                    info += '</div>';
                    
                    debugInfo.innerHTML = info;
                    debugInfo.style.display = 'block';
                    this.textContent = 'Hide Debug Info';
                } else {
                    debugInfo.style.display = 'none';
                    this.textContent = 'Show Debug Info';
                }
            });
        });
        
        function setupAuthStateListener(auth) {
            auth.onAuthStateChanged((user) => {
                console.log('Auth state changed:', user ? 'User signed in' : 'No user');
                if (user) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('reportContainer').style.display = 'block';
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('logoContainer').style.display = 'none';
                    console.log('User email:', user.email);
                } else {
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('reportContainer').style.display = 'none';
                    document.getElementById('logoutButton').style.display = 'none'; 
                    document.getElementById('logoContainer').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                }
            });
        }
        
        function setupEventHandlers(auth) {
            // Login button handler
            document.getElementById('enterButton').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    document.getElementById('errorMessage').textContent = 'Please enter both email and password';
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }
                
                console.log('Login attempt with email:', email);
                document.getElementById('debugInfo').textContent = 'Attempting login...';
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log('Login successful:', userCredential.user.email);
                        document.getElementById('errorMessage').style.display = 'none';
                        document.getElementById('debugInfo').textContent = 'Login successful!';
                    })
                    .catch((error) => {
                        console.error('Login error:', error.code, error.message);
                        document.getElementById('errorMessage').textContent = `Login error: ${error.message}`;
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('debugInfo').textContent = `Login failed: ${error.code}`;
                    });
            });
            
            // Logout button handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                console.log('Logout attempt');
                auth.signOut().then(() => {
                    console.log('Logout successful');
                }).catch((error) => {
                    console.error('Logout error:', error);
                });
            });
            
            // Handle Enter key for login
            document.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    document.getElementById("enterButton").click();
                }
            });
        }
        
        function handleError(message) {
            console.error(message);
            document.getElementById('debugInfo').textContent = message;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
