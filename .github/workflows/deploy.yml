name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Replace placeholders in config.js
        run: |
          # Create a backup of the original config.js
          cp config.js config.js.backup
          
          # Replace each placeholder with the corresponding secret
          sed -i 's/##FIREBASE_API_KEY##/${{ secrets.FIREBASE_API_KEY }}/g' config.js
          sed -i 's/##FIREBASE_AUTH_DOMAIN##/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g' config.js
          sed -i 's/##FIREBASE_PROJECT_ID##/${{ secrets.FIREBASE_PROJECT_ID }}/g' config.js
          sed -i 's/##FIREBASE_STORAGE_BUCKET##/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g' config.js
          sed -i 's/##FIREBASE_MESSAGING_SENDER_ID##/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g' config.js
          sed -i 's/##FIREBASE_APP_ID##/${{ secrets.FIREBASE_APP_ID }}/g' config.js
          sed -i 's/##POWER_BI_URL##/${{ secrets.POWER_BI_URL }}/g' config.js
          
          # For debugging - Check if placeholders were replaced (without showing sensitive values)
          echo "Checking for remaining placeholders in config.js:"
          grep '##' config.js || echo "No placeholders remain - good!"
          
          # Verify file was modified
          echo "File size comparison:"
          wc -c config.js.backup
          wc -c config.js
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
          exclude_assets: '.github,config.js.backup'
