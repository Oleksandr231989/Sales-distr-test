name: Deploy Web App

on:
  push:
    branches: [ main ]  # Adjust branch name if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate config.js with secrets
        run: |
          cat > config.js << 'EOF'
          const config = {
            powerBiUrl: "${{ secrets.POWER_BI_URL }}",
            firebase: {
              apiKey: "${{ secrets.FIREBASE_API_KEY }}",
              authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
              projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
              storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
              messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
              appId: "${{ secrets.FIREBASE_APP_ID }}"
            }
          };
          EOF
      
      # Add deployment step based on where you're hosting:
      # For GitHub Pages:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # Deploy entire repository content
          # Additional configuration as neededEnter file contents here
